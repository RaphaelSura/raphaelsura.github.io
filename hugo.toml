theme = "hugo-coder"
baseURL = "https://raphaelsura.github.io"
languageCode = "en-us"
title = "Raphael Daveau"

defaultContentLanguage = "en"
paginate = 6
enableEmoji = true
publishDir = "docs"

[services]
[services.disqus]
# Enable Disqus comments
# shortname = "yourdiscussshortname"

[markup.highlight]
noClasses = false

[params]
author = "Raphael Daveau"
description = "Data Scientist | Portfolio"
keywords = "data science,developer,personal"
info = ["AI Engineer", "Python developer"]
avatarURL = "images/avatar.jpg"
faviconSVG = "images/logo-ae.svg"

#gravatar = "john.doe@example.com"
# dateFormat = "January 2, 2006"
# since = 2019
# Git Commit in Footer, uncomment the line below to enable it
# commit = "https://github.com/luizdepra/hugo-coder/tree/"
# Right To Left, shift content direction for languages such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = ["scss/custom.scss"]

# Custom JS
customJS = []

# Custom remote JS files
customRemoteJS = []

[taxonomies]
category = "categories"
series = "series"
tag = "tags"
author = "authors"

